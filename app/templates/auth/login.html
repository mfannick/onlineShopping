{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container">

  <div class="row">

    <div class="col-md-1"> </div>
    <div class="col-md-5">
      <div class="jumbotron">
        <h3>client login form</h3>
        <!--Flash message -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
        </div>
        {% endfor %}
        <!-- Login form -->
        {{wtf.quick_form(login_form)}}
        
        <p style="font-size: 15px"> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
      </div>
      
    </div>
    
    <div clas="col-md-1"> </div>

  </div>

</div>

{% endblock%}
